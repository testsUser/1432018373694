<div class="page-header">
    <h1>Excersie 5: CRUD <small>(Create, Read, Update, Delete)</small></h1>
</div>

<a href="/#/new" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i> New</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in candyList.brainCandies">
        <th>{{row.id}}</th>
        <th>{{row.name}}</th>
        <th>
            {{row.author}}
            <button class="btn btn-danger pull-right" ng-click="candyList.deleteCandy(row.id)"><i class="glyphicon glyphicon-remove"></i></button>
            <a href="/#/details/{{row.id}}" class="btn btn-default pull-right">Edit</a>
        </th>
    </tr>
    </tbody>
</table>
